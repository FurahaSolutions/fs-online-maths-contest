<div class="container">
  <div class="d-flex justify-content-center flex-wrap align-items-center">
    <div class="col-lg-6 pt-4">
      <h2 class="text-center">Login or <a [routerLink]="['../signUp']">Sign up</a></h2>
      <div class="d-flex justify-content-between">
        <div class="col-5 socialButtons">
          <button (click)="signInWithFB()" class="btn btn-lg btn-block btn-facebook">
            <fa-icon [icon]="faFacebook"></fa-icon>
            <span> Facebook</span></button>
        </div>
        <div class="col-5 socialButtons">
          <button (click)="signInWithGoogle()" class="btn btn-lg btn-block btn-google">
            <fa-icon [icon]="faGoogle"></fa-icon>
            <span> Google+</span></button>
        </div>
      </div>
      <div class="d-flex loginOr pt-4 pb-4">
        <div class="col-12">
          <hr class="hrOr">
          <span class="spanOr">OR</span>
        </div>
      </div>
      <div class="">
        <app-login-form></app-login-form>
      </div>
    </div>
    <div class="col-lg-6">
      <h1>{{ title }}</h1>

    </div>
  </div>


</div>
