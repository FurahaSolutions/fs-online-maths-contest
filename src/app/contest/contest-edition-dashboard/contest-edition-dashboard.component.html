<app-header></app-header>
<div *ngIf="contestEdition$ | async as contestEdition">
  <h1>{{ contestEdition.name }}</h1>
  <div class="container-fluid">
    <div class="pl-2" style="border-left:80px blue solid ">
      <div>
        <span style="font-family: Courgette,serif; font-size: 3rem">
          {{ contestEdition.contestName }}
          <span class="badge badge-secondary">{{ contestEdition.status }}</span>
        </span>

      </div>
      <div>
        <span style="font-family: 'Kaushan Script',serif; font-size: 6rem">
          {{ contestEdition.edition }}
          <sup>{{ contestEdition.edition | appOrdinal }}</sup> Edition
        </span>
        <h2>About this event</h2>
        <p>{{ contestEdition.description }}</p>
        <h2>Event Date</h2>
        <p>{{ contestEdition.eventDateTime }}</p>
      </div>
  </div>
</div>
