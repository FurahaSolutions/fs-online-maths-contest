<header>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" [routerLink]="['/dashboard']">{{ title }}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">

        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">LeaderBoard</a>
          </li>

        </ul>
        <span class="ml-5" *ngIf="authUser$ | async as user">
          <img class="img-fluid rounded-circle pr-1" width="25" [src]="user.socialPhotoLink" alt="">{{ user.name | titlecase }}</span>
        <button class="btn btn-sm btn-outline-info ml-4" (click)="logout()">logout</button>
      </div>
    </div>
  </nav>
</header>
