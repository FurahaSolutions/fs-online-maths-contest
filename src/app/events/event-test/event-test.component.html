<div class="container-fluid" *ngIf="v$ | async as v">
  <div class="card bg-dark">
    <header class="d-flex justify-content-between m-2">

      <h1>{{v.contestEvent.contestEditionName}} - {{ v.contestEvent.name }}</h1>
      <app-count-down-timer [minutes]="v.contestEvent.eventPeriodInMinutes"></app-count-down-timer>
      <button class="btn btn-success">
        Submit
        <fa-icon [icon]="faPlay"></fa-icon>
      </button>
    </header>
  </div>

  <section class='d-flex flex-wrap'>
    <button [style.minWidth]="question.size" type="button"
            class="btn btn-secondary btn-sm ml-1 mt-1" *ngFor='let question of v.questionNumbers; let i = index'
            (click)="activeQuestion = i"
            [class.active]='activeQuestion === i'
             [attr.title]='"Go to question " +  (question.position) + "(" + question.points +" points)"'
             [attr.aria-label]='"Go to question " +  (question.position)'>{{ question.position }} </button>
  </section>

  <section>
    <app-question-view
      *ngFor="let question of v.contestEvent.questions; let i = index"
      [active-question]="activeQuestion"
      [item-index]="i"
      [question]="question"
    ></app-question-view>

  </section>
</div>
